<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <div class="formsection">
<div class="container">
   
    <h1 class="title">Welcome To My Official Website</h1>
   <hr>
    <div class="tab">Sign-up</div> <br>

    <form>
        <div class="form-group">
            <label for="firt_name" class="form-label">First Name</label>
            <input type="text" class="form-input" placeholder="FIRSTNAME">
        </div>

        <div class="form-group">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-input" placeholder="Lastname">
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="example5@gmail.com">
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input">
        </div>

        <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-input" placeholder="0788888888">
        </div>

        <div class="form-group">
            <label for="age" class="form-label">Age</label>
            <input type="number" min="5" max="100" class="form-input">
        </div>

        <div class="form-group">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-input">
        </div>

        <div class="form-group">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input type="date" class="form-input">
        </div>

        <div class="form-group">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-input">
        </div>

        <div class="form-group">
            <label for="datetime-local" class="form-label">Meeting Time</label>
            <input type="datetime-local" class="form-input">
        </div>

        <div class="form-group">
            <label for="month" class="form-label">Month</label>
            <input type="month" class="form-input">
        </div>

        <div class="form-group">
            <label for="week" class="form-label">Week</label>
            <input type="week" class="form-input">
        </div>

        <div class="form-group gender">
            <p>Gender:</p>
            <label> <input type="radio" name="gender" value="male"> Male</label>
            
            <label> <input type="radio" name="gender" value="female"> Female</label><br><br>
        </div>

        <button class="buttons">Submit</button>

        
    </form>
</div>
</div>
</body>
</html>
